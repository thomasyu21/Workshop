<html>

  <head>
    <title> {{ title }} </title>
  </head>

  <body>
      <h2> {{ heading }}</h2>
      <h3> {{ occupation }}</h3>
      <table border='1'>
          {% for key, value in occupations.items() %}
            <tr>
                <td>
                    {{ key }}
                </td>
                <td>
                    {{ value }}
                </td>
            </tr>
          {% endfor %}
      </table>
  </body>

</html>
